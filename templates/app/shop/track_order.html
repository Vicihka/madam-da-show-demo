{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MADAM DA - Track Your Order">
    <title>MADAM DA | Track Order</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'common/images/favicon.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'common/images/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'common/images/favicon.png' %}">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts with optimized loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    <!-- Khmer fonts for proper rendering -->
    <link href="https://fonts.googleapis.com/css2?family=AkbalthomMonstera&family=Dangrek&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --secondary: #10b981;
            --danger: #f43f5e;
            --warning: #f59e0b;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --border: #e2e8f0;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin: -20px -20px 30px -20px;
            padding: 16px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
            width: fit-content;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* CONTAINER */
        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .track-card {
            background: white;
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 24px;
        }

        .track-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .track-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .track-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .track-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .track-subtitle {
            color: var(--text-light);
            font-size: 16px;
        }

        /* FORM */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .btn-track {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-track:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-track:active {
            transform: translateY(0);
        }

        .btn-track:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* RESULTS */
        .result-container {
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .order-status {
            text-align: center;
            padding: 24px;
            background: var(--bg-light);
            border-radius: 10px;
            margin-bottom: 24px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .status-badge.pending { background: #fee2e2; color: #991b1b; }
        .status-badge.confirmed { background: #dbeafe; color: #1e40af; }
        .status-badge.preparing { background: #fef3c7; color: #92400e; }
        .status-badge.ready_for_delivery { background: #d1fae5; color: #065f46; }
        .status-badge.out_for_delivery { background: #dbeafe; color: #1e40af; }
        .status-badge.delivered { background: #d1fae5; color: #065f46; }
        .status-badge.cancelled { background: #fee2e2; color: #991b1b; }

        /* TIMELINE */
        .timeline {
            margin: 32px 0;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 30px;
            bottom: 30px;
            width: 2px;
            background: var(--border);
        }

        .timeline-item {
            position: relative;
            padding-left: 56px;
            padding-bottom: 32px;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: 12px;
            top: 0;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--border);
            border: 3px solid white;
            box-shadow: 0 0 0 2px var(--border);
        }

        .timeline-item.active .timeline-dot {
            background: var(--primary);
            box-shadow: 0 0 0 2px var(--primary), 0 0 16px rgba(33, 150, 243, 0.4);
        }

        .timeline-item.completed .timeline-dot {
            background: var(--secondary);
            box-shadow: 0 0 0 2px var(--secondary);
        }

        .timeline-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .timeline-time {
            font-size: 14px;
            color: var(--text-light);
        }

        /* ORDER INFO */
        .info-section {
            margin-bottom: 24px;
        }

        .info-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-title svg {
            width: 22px;
            height: 22px;
            color: var(--primary);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 13px;
            color: var(--text-light);
            font-weight: 500;
        }

        .info-value {
            font-size: 15px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .order-items {
            border-top: 1px solid var(--border);
            padding-top: 16px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-name {
            flex: 1;
            font-weight: 500;
        }

        .order-item-qty {
            color: var(--text-light);
            margin: 0 12px;
        }

        .order-item-price {
            font-weight: 600;
            color: var(--text-dark);
        }

        .order-totals {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid var(--border);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .total-row.final {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            padding-top: 12px;
            border-top: 1px solid var(--border);
            margin-top: 8px;
        }

        /* ERROR MESSAGE */
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .error-message.show {
            display: flex;
        }

        .error-message svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* LOADING */
        .loading {
            display: none;
            align-items: center;
            gap: 8px;
        }

        .loading.show {
            display: inline-flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* BACK BUTTON */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 10px;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-back:hover {
            background: var(--bg-light);
        }

        .btn-back svg {
            width: 20px;
            height: 20px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .track-card {
                padding: 24px;
            }

            .track-title {
                font-size: 24px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="{% url 'shop' %}" class="logo">
            <div class="logo-icon">
                <img src="{% static 'common/images/logos/madam-da-logo.png' %}" alt="MADAM DA Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='MD';">
            </div>
            <h1>MADAM DA</h1>
        </a>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- TRACK FORM -->
        <div class="track-card" id="track-form">
            <div class="track-header">
                <div class="track-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
                <h1 class="track-title">Track Your Order</h1>
                <p class="track-subtitle">Enter your order details to track its status</p>
            </div>

            <form id="tracking-form">
                <div class="form-group">
                    <label for="order-number" class="form-label">Order Number</label>
                    <input 
                        type="text" 
                        id="order-number" 
                        name="order_number" 
                        class="form-input" 
                        placeholder="e.g., MD00001"
                        value="{{ order_number }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="e.g., 012345678"
                        value="{{ phone }}"
                        required
                    >
                </div>

                <button type="submit" class="btn-track" id="track-btn">
                    <span id="track-btn-text">Track Order</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 20px; height: 20px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <span class="loading">
                        <span class="spinner"></span>
                        Tracking...
                    </span>
                </button>
            </form>

            <div class="error-message" id="error-message">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                </svg>
                <span id="error-text"></span>
            </div>
        </div>

        <!-- RESULTS -->
        <div class="result-container" id="result-container">
            <div class="track-card">
                <!-- ORDER STATUS -->
                <div class="order-status">
                    <span class="status-badge" id="status-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 16px; height: 16px;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="status-text">Pending</span>
                    </span>
                    <div style="margin-top: 12px;">
                        <div class="info-label">Order Number</div>
                        <div class="info-value" style="font-size: 20px;" id="result-order-number"></div>
                    </div>
                </div>

                <!-- TIMELINE -->
                <div class="timeline" id="timeline">
                    <!-- Timeline items will be inserted here by JavaScript -->
                </div>

                <!-- ORDER INFORMATION -->
                <div class="info-section">
                    <h3 class="info-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                        Customer Information
                    </h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Name</span>
                            <span class="info-value" id="customer-name"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Phone</span>
                            <span class="info-value" id="customer-phone"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Address</span>
                            <span class="info-value" id="customer-address"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Province</span>
                            <span class="info-value" id="customer-province"></span>
                        </div>
                    </div>
                </div>

                <!-- ORDER ITEMS -->
                <div class="info-section">
                    <h3 class="info-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.222M7.5 14.25l13.5-5.222" />
                        </svg>
                        Order Items
                    </h3>
                    <div class="order-items" id="order-items">
                        <!-- Items will be inserted here by JavaScript -->
                    </div>

                    <div class="order-totals">
                        <div class="total-row">
                            <span class="total-label">Subtotal</span>
                            <span class="total-amount" id="subtotal"></span>
                        </div>
                        <div class="total-row" id="discount-row" style="display: none; color: #10b981;">
                            <span class="total-label">Discount</span>
                            <span class="total-amount" id="discount" style="color: #10b981;"></span>
                        </div>
                        <div class="total-row">
                            <span class="total-label">Shipping Fee</span>
                            <span class="total-amount" id="shipping"></span>
                        </div>
                        <div class="total-row final">
                            <span class="total-label">Total</span>
                            <span class="total-amount" id="total"></span>
                        </div>
                    </div>

                    <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border);">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <span class="info-label">Payment Method:</span>
                            <span class="info-value" id="payment-method"></span>
                        </div>
                    </div>
                </div>

                <!-- BACK BUTTON -->
                <a href="{% url 'track_order' %}" class="btn-back">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    Track Another Order
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Status labels
        const statusLabels = {
            'pending': 'Pending',
            'confirmed': 'Confirmed',
            'preparing': 'Preparing',
            'ready_for_delivery': 'Ready for Delivery',
            'out_for_delivery': 'Out for Delivery',
            'delivered': 'Delivered',
            'cancelled': 'Cancelled'
        };

        // Timeline steps
        const timelineSteps = [
            { key: 'pending', label: 'Order Placed' },
            { key: 'confirmed', label: 'Order Confirmed' },
            { key: 'preparing', label: 'Preparing Order' },
            { key: 'ready_for_delivery', label: 'Ready for Delivery' },
            { key: 'out_for_delivery', label: 'Out for Delivery' },
            { key: 'delivered', label: 'Delivered' }
        ];

        // Form submission
        document.getElementById('tracking-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const trackBtn = document.getElementById('track-btn');
            const btnText = document.getElementById('track-btn-text');
            const loading = trackBtn.querySelector('.loading');
            const errorMsg = document.getElementById('error-message');

            const orderNumber = document.getElementById('order-number').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // Validate inputs
            if (!orderNumber || !phone) {
                showError('Please enter both order number and phone number');
                return;
            }

            // Show loading
            trackBtn.disabled = true;
            btnText.style.display = 'none';
            loading.classList.add('show');
            errorMsg.classList.remove('show');

            try {
                const response = await fetch('{% url "track_order_api" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({
                        order_number: orderNumber,
                        phone: phone
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayOrderDetails(data.order);
                } else {
                    showError(data.message || 'Order not found. Please check your details and try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to track order. Please try again.');
            } finally {
                trackBtn.disabled = false;
                btnText.style.display = 'inline';
                loading.classList.remove('show');
            }
        });

        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorMsg.classList.add('show');
        }

        function displayOrderDetails(order) {
            // Hide form, show results
            document.getElementById('track-form').style.display = 'none';
            document.getElementById('result-container').classList.add('show');

            // Status badge
            const statusBadge = document.getElementById('status-badge');
            const statusText = document.getElementById('status-text');
            statusBadge.className = `status-badge ${order.status}`;
            statusText.textContent = statusLabels[order.status] || order.status;

            // Order number
            document.getElementById('result-order-number').textContent = order.order_number;

            // Customer info
            document.getElementById('customer-name').textContent = order.customer_name;
            document.getElementById('customer-phone').textContent = order.customer_phone;
            document.getElementById('customer-address').textContent = order.customer_address;
            document.getElementById('customer-province').textContent = order.customer_province;

            // Timeline
            renderTimeline(order.status);

            // Order items
            const itemsContainer = document.getElementById('order-items');
            itemsContainer.innerHTML = order.items.map(item => `
                <div class="order-item">
                    <span class="order-item-name">${item.product_name}</span>
                    <span class="order-item-qty">x${item.quantity}</span>
                    <span class="order-item-price">$${parseFloat(item.price).toFixed(2)}</span>
                </div>
            `).join('');

            // Totals
            document.getElementById('subtotal').textContent = `$${parseFloat(order.subtotal).toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${parseFloat(order.shipping_fee).toFixed(2)}`;
            document.getElementById('total').textContent = `$${parseFloat(order.total).toFixed(2)}`;

            // Discount (if any)
            if (order.discount_amount > 0) {
                document.getElementById('discount-row').style.display = 'flex';
                document.getElementById('discount').textContent = `-$${parseFloat(order.discount_amount).toFixed(2)}`;
            }

            // Payment method
            document.getElementById('payment-method').textContent = order.payment_method;
        }

        function renderTimeline(currentStatus) {
            const timeline = document.getElementById('timeline');
            const currentIndex = timelineSteps.findIndex(step => step.key === currentStatus);

            timeline.innerHTML = timelineSteps.map((step, index) => {
                let className = 'timeline-item';
                if (index < currentIndex) className += ' completed';
                if (index === currentIndex) className += ' active';

                return `
                    <div class="${className}">
                        <div class="timeline-dot"></div>
                        <div class="timeline-label">${step.label}</div>
                        <div class="timeline-time">${index <= currentIndex ? 'âœ“ Completed' : 'Pending'}</div>
                    </div>
                `;
            }).join('');
        }

        // Auto-track if order number and phone are provided in URL
        window.addEventListener('DOMContentLoaded', () => {
            const orderNumber = document.getElementById('order-number').value;
            const phone = document.getElementById('phone').value;

            if (orderNumber && phone) {
                document.getElementById('tracking-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
